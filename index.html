<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="image-container">
        <img
          src="./assets/volume-off.svg"
          id="volume-off"
          onclick="handleVolume(event)"
        />
        <img
          src="./assets/volume-on.svg"
          id="volume-on"
          onclick="handleVolume(event)"
        />
      </div>
      <div class="container-inner">
        <img src="./assets/wizard.svg" alt="wizard icon" />
        <h1>TypeQuest</h1>
      </div>
      <p id="random-word"></p>
      <div id="input-container">
        <input type="text" id="input" onkeyup="handleScore(event)"/>
        <p id="time-left">Time Left: 10s</p>
      </div>
      <p id="score">Score:</p>
      <button id="play-button" onclick="handlePlayClicked(event)">
        <p>Play</p>
      </button>
      <button id="instructions-button" onclick="handleModalClicked(event)">
        <p>Instructions</p>
      </button>
      <button id="replay-button" onclick="handleReplayClicked(event)">
        <p>Replay</p>
      </button>
      <div id="instructions-modal">
        <p>
          Enter the word you see on the screen as fast as you can in order to
          score and add time to the countdown!
        </p>
      </div>
    </div>

    <audio id="audio" loop src="./assets/typeQuest.wav"></audio>
    <script src="./index.js" async defer></script>
  </body>
</html>
